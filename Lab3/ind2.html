<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaussian Blur in JavaScript</title>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
         const ctx = canvas.getContext('2d');
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const input = event.target;
            const file = input.files[0];
            
           

            const img = new Image();
            img.onload = function() 
            {
                // Установите размер холста равным размерам изображения
                canvas.width = img.width;
                canvas.height = img.height;

                // Отобразите изображение на холсте
                ctx.drawImage(img, 0, 0, img.width, img.height);

               // Размер матрицы свертки (нечетное число, чтобы был центр)
                const kernel_size = 23;

                // Среднеквадратичное отклонение (стандартное отклонение) для Гауссовой функции
                const sigma = 1.0;

                // Вычисление центра матрицы свертки
                const center = Math.floor(kernel_size / 2);

                // Создание пустой матрицы свертки
                const kernel = new Array(kernel_size).fill().map(() => new Array(kernel_size).fill(0));

                // Заполнение матрицы свертки значениями функции Гаусса
                for (let i = 0; i < kernel_size; i++) {
                    for (let j = 0; j < kernel_size; j++) {
                        const x = i - center;
                        const y = j - center;
                        // Функция Гаусса для текущей координаты (x, y)
                        kernel[i][j] = Math.exp(
                            -((x ** 2 - Math.ceil(kernel_size / 2)) + (y ** 2 - Math.ceil(kernel_size / 2))) / (2 * sigma ** 2)
                        ) / (2 * Math.PI * sigma ** 2);
                    }
                }

                // Нормализация матрицы свертки, чтобы сумма всех значений была равна 1
                const kernelSum = kernel.reduce((acc, row) => acc + row.reduce((sum, value) => sum + value, 0), 0);
                for (let i = 0; i < kernel_size; i++) {
                    for (let j = 0; j < kernel_size; j++) {
                        kernel[i][j] /= kernelSum;
                    }
                }

                // Создание копии изображения (предполагая, что у вас есть изображение на холсте с ID 'canvas')
                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const resultImageData = new ImageData(new Uint8ClampedArray(imgData.data), canvas.width, canvas.height);

                // Вычислите новое значение насыщенности для каждого пикселя внутри изображения
                // и запишите это значение в пиксель нового изображения
                for (let i = center; i < resultImageData.height - center; i++) {
                    for (let j = center; j < resultImageData.width - center; j++) {
                        let new_saturation = 0;

                        for (let ky = -center; ky <= center; ky++) {
                            for (let kx = -center; kx <= center; kx++) {
                                const pixelIndex = ((i + ky) * resultImageData.width + (j + kx)) * 4;
                                const kernelValue = kernel[ky + center][kx + center];

                                new_saturation += resultImageData.data[pixelIndex + 1] * kernelValue; // Предположим, что работаем с зеленой компонентой
                            }
                        }

                        const pixelIndex = (i * resultImageData.width + j) * 4;
                        resultImageData.data[pixelIndex + 1] = Math.max(0, Math.min(255, new_saturation)); // Ограничьте значение в диапазоне 0-255
                    }
                }

                // Отобразите результирующее изображение на холсте
                ctx.putImageData(resultImageData, 0, 0);
               

                // Отобразите исходное и результирующее изображения
                // (Не забудьте добавить элемент <canvas> с ID 'canvas' в HTML)

            };

            const reader = new FileReader();
            reader.onload = function() {
                img.src = reader.result;
            };
            reader.readAsDataURL(file);
        });
       

        
    </script>
</body>
</html>
